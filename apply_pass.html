<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head_foot html</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="apply_pass.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard-container d-flex flex-column vh-100">
        <!-- Header -->
        <header class="d-flex flex-wrap justify-content-between align-items-center p-3 bg-light border-bottom" style="width: 100%;">
            <div class="mb-2 mb-md-0">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3">Welcome, [Student Name]</h1>
                    </div>
                </div>
            </div>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-custom">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="noticeboard.html"> Noticeboard </a></li>
                    <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="leaves_history.html">Outpass History</a></li>
                    <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="apply_pass.html">Apply Outpass</a></li>
                    <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content with centered form -->
        <main class="flex-grow-1 d-flex align-items-center justify-content-center">
            <div class="form-container">
                <h2 class="mb-4">Outpass Form</h2>
                <form id="outpassForm">
                    <div class="row">
                        <div class="form-group">
                            <label for="passType">Pass Type:</label>
                            <select id="passType" required>
                                <option value="" disabled selected>Select Pass Type</option>
                                <option value="day-pass">Day-pass</option>
                                <option value="night-pass">Night-pass</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="place">Place:</label>
                            <input type="text" id="place" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="branch">Branch:</label>
                            <input type="text" id="branch" required>
                        </div>
                        <div class="form-group">
                            <label for="hostelName">Hostel Name:</label>
                            <select id="hostelName" required>
                                <option value="" disabled selected>Select Hostel Name</option>
                                <option value="maple-hall">Maple Hall</option>
                                <option value="oak-hall">Oak Hall</option>
                                <option value="pine-hall">Pine Hall</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="roomNumber">Room Number:</label>
                            <input type="text" id="roomNumber" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="fromTime">From:</label>
                            <input type="time" id="fromTime" required>
                        </div>
                        <div class="form-group">
                            <label for="toTime">To:</label>
                            <input type="time" id="toTime" required>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason:</label>
                            <textarea id="reason" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer with Weather -->
        <footer class="bg-secondary text-white p-3 w-100">
            <div class="d-flex justify-content-between">
                <p class="mb-0">&copy; 2024 Student Portal</p>
                <div id="weather">
                    <p class="mb-0">Loading weather...</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom Script -->
    <script src="apply_pass.js"></script>
</body>

</html>
